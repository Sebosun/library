<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
    <title>The Library</title>
    <body>
        <div id="header">
            My Library
        </div>
        <div class='library'>
            <table id='display-table'>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </table>
        </div>
        <div class='button open'>+</div>
        <div class="bg-modal">
            <div class="modal-contents">

                <p>Add a book</p>
                <form id='form' action="/" >
                    <input type='text' class='input-fields' id='book' placeholder="Book" required>
                    <input type='text' class='input-fields' id='author' placeholder='Author'required>
                    <input type='number' class='input-fields' id='pages' placeholder='Pages'required>
                    <div class='radio-buttons'>
                        <label class='radio' for='read'>
                            <input type="radio" id='read' name='has-read' value='read'required>
                            Read
                        </label>
                        <label class='radio' for='not-read'>
                            <input type="radio" id='not-read' name='has-read' value='not-read'required>
                            Not read
                        </label>
                    </div>
                    <button class="button" id='submit-button' type='submit'>Submit</button>
                </form>
                <a href='#' class='button close'>Close</a>
            </div>
        </div>
        <!-- <button id='add'>+</button> -->
    </body>
    <script src='./library.js'></script>
</html>
